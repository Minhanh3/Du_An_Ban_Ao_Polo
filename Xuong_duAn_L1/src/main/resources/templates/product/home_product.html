<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="frag/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
    <!--    <div class="w-25">-->
    <!--        <div th:replace="fragments/sidebar :: sidebar"></div>-->
    <!--    </div>-->
    <div class="w-100">
        <div class="mt-5">
            <h2>Danh sách sản phẩm</h2>
            <div class="row mt-3">
                <form class="row" th:action="@{/product/add}" method="POST" th:object="${add}">
                    <div class="col-6">
                        <label class="form-label">Code: </label>
                        <input class="form-control" type="text" name="code" th:field="*{code}">
                        <!--                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></p>-->
                    </div>
                    <div class="col-6">
                        <label class="form-label">Name: </label>
                        <input class="form-control" type="text" name="status" th:field="*{name}">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Status: </label>
                        <select class="form-control" th:field="*{status}" name="status">
                            <option th:value="1">Hoạt động</option>
                            <option th:value="0">Không hoạt động</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Brand</label>
                        <select class="form-control" name="idBrand" id="idBrand">
                            <div th:each="c:${brand}">
                                <option value=""> --Choose Brand</option>
                                <option th:value="${c.idBrand}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Material</label>
                        <select class="form-control" name="idMaterial" id="idMaterial">
                            <div th:each="c:${material}">
                                <option th:value="${c.idMaterial}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Style</label>
                        <select class="form-control" name="idStyle" id="idStyle">
                            <div th:each="c:${style}">
                                <option th:value="${c.idStyle}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Image</label>
                        <select class="form-control" name="idImage" id="idImage">
                            <div th:each="c:${image}">
                                <option th:value="${c.idImage}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Style</th>
                        <th>Brand</th>
                        <th>Status</th>
                        <th colspan="3">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o, iterStat : ${list}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${o.code}"></td>
                        <td th:text="${o.name}"></td>
                        <td th:text="${o.style.name}"></td>
                        <td th:text="${o.brand.name}"></td>
                        <td>
                            <span th:if="${o.status==1}" class="btn btn-sm btn-outline-success">Hoạt động</span>
                            <span th:if="${o.status==0}" class="btn btn-sm btn-outline-danger">Không hoạt động</span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/product/update/{idProduct}(id=${o.idProduct})}">Update</a>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{/product/delete/{idProduct}(id=${o.idProduct})}">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                            <a class="page-link" th:href="@{/product(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${pageNum == currentPage} ? active">
                            <a class="page-link" th:href="@{/product(page=${pageNum}, size=${size})}" th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                            <a class="page-link" th:href="@{/product(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                Showing page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
                (Total items: <span th:text="${totalItems}"></span>)
            </div>
            <h3>Sản phẩm chi tiết</h3>
            <div class="row mt-3">
                <form class="row" th:action="@{/product/add}" method="POST" th:object="${add}">
                    <div class="col-6">
                        <label class="form-label">Code: </label>
                        <input class="form-control" type="text" name="code" th:field="*{code}">
                        <!--                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></p>-->
                    </div>
                    <div class="col-6">
                        <label class="form-label">Name: </label>
                        <input class="form-control" type="text" name="status" th:field="*{name}">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Status: </label>
                        <select class="form-control" th:field="*{status}" name="status">
                            <option th:value="1">Hoạt động</option>
                            <option th:value="0">Không hoạt động</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Brand</label>
                        <select class="form-control" name="idBrand" id="idBrand">
                            <div th:each="c:${brand}">
                                <option value=""> --Choose Brand</option>
                                <option th:value="${c.idBrand}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Material</label>
                        <select class="form-control" name="idMaterial" id="idMaterial">
                            <div th:each="c:${material}">
                                <option th:value="${c.idMaterial}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Style</label>
                        <select class="form-control" name="idStyle" id="idStyle">
                            <div th:each="c:${style}">
                                <option th:value="${c.idStyle}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Image</label>
                        <select class="form-control" name="idImage" id="idImage">
                            <div th:each="c:${image}">
                                <option th:value="${c.idImage}" th:text="${c.name}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="frag/footer :: footer"></div>
</body>
</html>
