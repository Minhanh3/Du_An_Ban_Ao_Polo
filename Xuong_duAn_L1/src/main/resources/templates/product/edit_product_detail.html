<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="frag/header :: header"></div>

<div class="container mt-5">
    <h2>Edit Product Detail</h2>
    <form th:action="@{/productDetail/update}" method="POST" th:object="${productDetail}">
        <div class="row">
            <input type="hidden" th:field="*{idProductDetail}">
            <input type="hidden" name="idProduct" th:value="${productDetail.product.idProduct}">

            <!-- Các trường khác giữ nguyên -->
            <div class="mb-3 col-6">
                <label for="code" class="form-label">Code:</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" required>
            </div>

            <div class="mb-3 col-6">
                <label for="inputPrice" class="form-label">Input Price:</label>
                <input type="number" class="form-control" id="inputPrice" th:field="*{inputPrice}" required>
            </div>

            <div class="mb-3 col-6">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required>
            </div>

            <div class="mb-3 col-6">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
            </div>

            <div class="mb-3 col-6">
                <label for="idSize" class="form-label">Size:</label>
                <select class="form-control" id="idSize" name="idSize" required>
                    <option th:each="size : ${sizes}"
                            th:value="${size.idSize}"
                            th:text="${size.name}"
                            th:selected="${size.idSize == productDetail.size.idSize}">
                    </option>
                </select>
            </div>

            <div class="mb-3 col-6">
                <label for="idColor" class="form-label">Color:</label>
                <select class="form-control" id="idColor" name="idColor" required>
                    <option th:each="color : ${colors}"
                            th:value="${color.idColor}"
                            th:text="${color.name}"
                            th:selected="${color.idColor == productDetail.color.idColor}">
                    </option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update Product Detail</button>
                <a th:href="@{/productDetail/addDetail/{id}(id=${productDetail.product.idProduct})}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
