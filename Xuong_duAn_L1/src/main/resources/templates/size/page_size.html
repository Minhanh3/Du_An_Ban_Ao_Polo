<div th:fragment="pageSize">
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                    <a class="page-link" th:href="@{/Size(page=${currentPage - 1}, size=${size})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage} ? active">
                    <a class="page-link" th:href="@{/Size(page=${pageNum}, size=${size})}"
                       th:text="${pageNum + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                    <a class="page-link" th:href="@{/Size(page=${currentPage + 1}, size=${size})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div>
        Showing page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span>
        (Total items: <span th:text="${totalItems}"></span>)
    </div>
</div>
