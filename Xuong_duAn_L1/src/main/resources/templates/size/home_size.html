<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="frag/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
    <!--    <div class="w-25">-->
    <!--        <div th:replace="fragments/sidebar :: sidebar"></div>-->
    <!--    </div>-->
    <div class="w-100">
        <div class="mt-5">
            <h2>Danh sách Size</h2>
            <div class="row mt-3">
                <div class="mt-5 ">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-bs-whatever="@Duc Manh">Add Size
                    </button>
                </div>
            </div>
            <div class="mt-5">
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>UploadDate</th>
                        <th>Status</th>
                        <th colspan="3">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o, iterStat : ${list}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${o.name}"></td>
                        <td th:text="${@dateFormatter.format(o.uploadDate)}"></td>
                        <td>
                            <span th:if="${o.status==1}" class="btn btn-sm btn-outline-success">Hoạt Động</span>
                            <span th:if="${o.status==0}" class="btn btn-sm btn-outline-danger">Không Hoạt Động</span>
                        </td>
                        <td>
                            <!--                            <a class="btn btn-sm btn-warning"-->
                            <!--                               th:href="@{/Material/update/{id}(id=${o.idMaterial})}">Update</a>-->
                            <a class="btn btn-sm btn-outline-danger"
                               th:href="@{/Size/delete/{id}(id=${o.idSize})}"
                               onclick="return confirm('Are you sure you want to delete this Size?');">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="size/page_size :: pageSize"></div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New Size</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row" th:action="@{/Size/add}" method="POST" th:object="${sizeNew}">
                                <div class="col-12">
                                    <label class="form-label">Size: </label>
                                    <select class="form-select" id="sizeSelect" name="name" required>
                                        <option value="">Chọn Size</option>
                                        <option value="XS">XS</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                        <option value="custom">Thêm size mới...</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-3" id="customSizeInput" style="display: none;">
                                    <label class="form-label">Size mới: </label>
                                    <input type="text" class="form-control" id="customSize" name="customSize">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Status: </label>
                                    <select class="form-control" name="status" required>
                                        <option th:value="1">Hoạt động</option>
                                        <option th:value="0">Không hoạt động</option>
                                    </select>
                                </div>
                                <div class="mt-5">
                                    <button class="btn btn-success" type="submit">Add Size</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!--                            <button type="button" class="btn btn-primary">Send message</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="frag/footer :: footer"></div>
<script>
    const exampleModal = document.getElementById('exampleModal')
    if (exampleModal) {
        exampleModal.addEventListener('show.bs.modal', event => {
            // Button that triggered the modal
            const button = event.relatedTarget
            // Extract info from data-bs-* attributes
            const recipient = button.getAttribute('data-bs-whatever')
            // If necessary, you could initiate an Ajax request here
            // and then do the updating in a callback.
            // Update the modal's content.
            const modalTitle = exampleModal.querySelector('.modal-title')
            const modalBodyInput = exampleModal.querySelector('.modal-body input')

            modalTitle.textContent = `New Size to ${recipient}`
            modalBodyInput.value = recipient
        })
    }
</script>
<script>
    document.getElementById('sizeSelect').addEventListener('change', function() {
        var customInput = document.getElementById('customSizeInput');
        if (this.value === 'custom') {
            customInput.style.display = 'block';
        } else {
            customInput.style.display = 'none';
        }
    });
</script>
</body>
</html>
